<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="./dist/app.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<style>
    html,body {
        height: 100%;
        width: 100%;
        margin: 0;
    }

</style>
<body>
<div  class="nav">
    <div class="logo">
        <a href="/" class="css-sprite-logos">Brilliant</a>
    </div>
</div>
<div class="content">
    <div class="main-content">
        <div class="intro-content">

        </div>
        <svg id="drawing-canvas" width="100%" height="100%">

        </svg>
    </div>
    <div class="toolbar">
        <div class="toolbar-actions">
            <div class="tool-content">
                <div class="toolbar-header">
                    DRAW OR PICK A SHAPE
                </div>
                <div class="intro-navigation">

                </div>
                <div class="shapes-preview">
                </div>
                <div class="actions-tools hidden">
                    <div class="polygon-small">

                    </div>
                    <div class="guards">

                    </div>
                    <div class="complete">
                                NOT SOLVED
                    </div>
                    <div class="solve">
                        Solve it for me
                    </div>
                    <div class="try_another">
                        Try another museum
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
