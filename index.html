<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <script src="./dist/app.bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/demo.css">
    </head>
    <body>
        <div class="nav">
            <div class="header container">
                <div class="logo">
                    <a href="/" class="css-sprite-logos">Brilliant</a>
                </div>
            </div>
        </div>
        <div class="content container">

            <div class="upper-content">
                <h1 class="main-title">Museum Challenge</h1>
            </div>


            <div class="lower-content">

                <div class="main-content">
                    <div class="sub-title" style="display:block">Introduction</div>
                    <div class="intro-content">
                    </div>
                    <svg id="drawing-canvas" width="100%" height="100%">
                    </svg>
                </div>
                <div class="toolbar">
                    <div class="toolbar-actions">
                        <div class="tool-content">
                            <div class="toolbar-header">
                                DRAW OR PICK A SHAPE
                            </div>
                            <div class="nav-title">Step 1 of 6 </div>
                            <div class="intro-navigation">
                                <div class="previous">
                                    Previous
                                </div>
                                <div class="next">
                                    Next
                                </div>
                                <div class="skip">
                                    Skip
                                </div>
                            </div>
                            <div class="shapes-preview">
                            </div>
                            <div class="actions-tools hidden">
                                <div class="polygon-small">

                                </div>
                                <div class="guards">

                                </div>
                                <div class="complete">
                                    NOT SOLVED
                                </div>
                                <div class="solve">
                                    Solve it for me
                                </div>
                                <div class="try_another">
                                    Try another museum
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
